<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        input[type='text']:focus {
            background-color: #3D4153;
            color: #fff;
            font-size: 20px;
            }
        .calc-button-row {
            width: 100%;
        }

.button {
width: 20%;
background: #425062;
color: #fff;
padding: 20px 0;
margin: 5px;
display: inline-block;
font-size: 25px;
text-align: center;
vertical-align: middle;
margin-right: -4px;
border-radius: 10px;
cursor: pointer;
}
    </style>
</head>
<body>
    <div class="col-md-6">
        <div class="input-section half-width">
            <input id="inputLabel" class="form-control" type="text">
            <!-- <div id="screenPlayer" ></div> -->
            <div id="key" class="numbers">
                <div class="calc-body">
                    <div class="calc-button-row">
                        <div class="button" onclick="pushBtn(this);">7</div>
                        <div class="button" onclick="pushBtn(this);">8</div>
                        <div class="button" onclick="pushBtn(this);">9</div>
                    </div>
                    <div class="calc-button-row">
                        <div class="button" onclick="pushBtn(this);">4</div>
                        <div class="button" onclick="pushBtn(this);">5</div>
                        <div class="button" onclick="pushBtn(this);">6</div>
                    </div>
                    <div class="calc-button-row">
                        <div class="button" onclick="pushBtn(this);">1</div>
                        <div class="button" onclick="pushBtn(this);">2</div>
                        <div class="button" onclick="pushBtn(this);">3</div>
                    </div>
                    <div class="calc-button-row">
                        <div class="button" onclick="pushBtn(this);"><</div>
                        <div class="button" onclick="pushBtn(this);">0</div>
                        <div class="button" onclick="pushBtn(this);">C</div>
                    </div>
                    <div>
                        <button type="submit" class="submit-btn">Submit</button>
                        <p class="action-left">3 try left</p>
                    </div>
            </div>
        </div>
    </div>

    <script>

        function pushBtn(obj){
            var pushed = obj.innerText;
            // document.getElementById('screenPlayer').innerHTML=pushed;
            document.getElementById('inputLabel').value += pushed;
        }

    </script>
</body>
</html>
